<div class="panel panel-primary">
  <div class="panel-heading">Todo List</div>
  <div class="panel-body">
    <taskForm></taskForm>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item" *ngFor="#task of taskList">
      <task [task]="task" (taskUpdated)="taskUpdated($event)"></task>
    </button>
  </div>
</div>
