<div class="panel panel-primary">
  <div class="panel-heading">Todo List</div>
  <div class="panel-body">
    <taskForm (addTask)="addTask($event)"></taskForm>
  </div>
  <ul type="button" class="list-group">
    <li class="list-group-item" *ngFor="#task of taskList">
      <task [task]="task" (taskUpdated)="taskUpdated($event)" (taskCompleted)="taskCompleted($event)"></task>
    </li>
  </ul>
</div>
