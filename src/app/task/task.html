<div>
  <div (click)="isCollapsed = !isCollapsed">{{task.title}}</div>
  <div [collapse]="isCollapsed" class="card card-block card-header">
    <div class="well well-lg">
      <div>Details: {{task.details}} </div>
      <div>Due date: {{task.dueDate}}</div>
      <div>Completed: {{task.completed}}
        <div>Time finished: {{task.completedDate}}</div>
      </div>
    </div>
  </div>
</div>
